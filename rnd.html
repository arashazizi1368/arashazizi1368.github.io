<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- این خط بسیار مهم است -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Random Display Item</title>
    <style>
        body {
            font-family: sans-serif;
            direction: ltr;
            text-align: center;
            padding-top: 20px;
        }
        
        .container {
            padding: 0 15px;
        }
        
        .input-group {
            flex-wrap: nowrap;
        }
        
        #textInput {
            min-width: 150px; /* حداقل عرض برای فیلد ورودی */
        }
        
        #arrayDisplay {
            margin: 20px 0;
            word-wrap: break-word;
        }
        
        .badge {
            margin-bottom: 5px;
            display: inline-block;
        }
        
        /* استایل برای موبایل */
        @media (max-width: 768px) {
            body {
                margin-top: 20px;
            }
            
            .input-group {
                width: 100% !important;
                flex-direction: row;
                align-items: center;
            }
            
            #textInput {
                width: 70% !important;
                margin-bottom: 10px;
            }
            
            #addBtn {
                width: 30%;
            }
            
            .btn {
                margin-bottom: 10px;
                width: 100%;
            }
        }
        
        /* انیمیشن برای وقتی که آیتم تکراری است */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="input-group justify-content-center mb-3 mx-auto">
            <input type="text" id="textInput" placeholder="Write an item..." class="form-control">
            <button id="addBtn" class="btn btn-primary">Add item</button>
        </div>
        
        <div id="arrayDisplay">Items are empty!</div>
        
        <div class="d-flex flex-column flex-md-row justify-content-center gap-2">
            <button id="randomBtn" class="btn btn-success">Random selection</button>
            <button id="resetBtn" class="btn btn-danger">Reset items</button>
        </div>
        
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        // کد جاوااسکریپت شما بدون تغییر باقی می‌ماند
        const dataArray = [];
        const textInput = document.getElementById('textInput');
        const addBtn = document.getElementById('addBtn');
        const randomBtn = document.getElementById('randomBtn');
        const resetBtn = document.getElementById('resetBtn');
        const arrayDisplay = document.getElementById('arrayDisplay');
        const result = document.getElementById('result');

        addBtn.addEventListener('click', addItem);

        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        randomBtn.addEventListener('click', () => {
            if (dataArray.length > 0) {
                const randomItem = dataArray[Math.floor(Math.random() * dataArray.length)];
                result.innerHTML = `Random item: <span class="badge bg-success">${randomItem}</span>`;
            } else {
                result.textContent = 'Items are empty!';
            }
        });

        resetBtn.addEventListener('click', () => {
            dataArray.length = 0;
            result.innerHTML = '<span class="text-warning">Items deleted.</span>';
            textInput.value = '';
            updateArrayDisplay();
        });

        function addItem() {
            const value = textInput.value.trim();
            if (value !== '') {
                if (!dataArray.includes(value)) {
                    dataArray.push(value);
                    textInput.value = '';
                    textInput.focus();
                    result.textContent = '';
                    updateArrayDisplay();
                } else {
                    result.innerHTML = '<span class="text-danger fw-bold">Item already exists!</span>';
                    textInput.classList.add('shake');
                    setTimeout(() => {
                        textInput.classList.remove('shake');
                        result.textContent = '';
                    }, 1000);
                }
            }
        }

        function updateArrayDisplay() {
            if (dataArray.length > 0) {
                arrayDisplay.innerHTML = "Items:" + 
                    dataArray.map(item => 
                        `<span class="badge bg-secondary m-1">${item}</span>`
                    ).join(' ');
            } else {
                arrayDisplay.textContent = 'Items are empty!';
            }
        }
    </script>
</body>
</html>
